<body class="login-page sidebar-collapse">
    <div class="page-header header-filter" style="background-image: url('../assets/img/login.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
              <form class="form" method="" action="" style="min-height: 350px;">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body">
                  <span class="bmd-form-group"><div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input [(ngModel)]="loginUserData.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email..." required="" autofocus="">
                  </div></span>
                  <span class="bmd-form-group"><div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input [(ngModel)]="loginUserData.password" name="password" type="email" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                  </div></span>
                </div>
                <div class="footer text-center">
                  <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <button (click)="loginUser()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    </div>
                    <br>
                    <div class="col-md-10 offset-md-1">
                        <p class="description text-center">¿No tienes cuenta?</p>
                        <p class="description text-center"><a routerLink="/register">Regístrate aquí</a></p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
