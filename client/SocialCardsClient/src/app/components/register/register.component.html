<body class="text-center"  >
  <form class="form-signin" >
    <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input [(ngModel)]="registerUserData.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">

    <label for="inputEmail" class="sr-only">Username</label>
    <input [(ngModel)]="registerUserData.username" name="email" type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">

    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="registerUserData.password" name="password" type="password" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">

    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="registerUserData.password2" name="password2" type="password" id="inputPassword2" class="form-control" placeholder="Repita la contraseña" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div  *ngIf="error" class="alert alert-danger" role="alert">
      {{resultado}}
    </div>

    <button (click)="registerUser()" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>


    <p class="mt-5 mb-3 text-muted">©2018 SocialCards</p>
  </form>


</body>

<style>
  .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -2px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: -2px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>
