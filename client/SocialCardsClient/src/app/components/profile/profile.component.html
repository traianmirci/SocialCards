<link rel="stylesheet" type="text/css" href="../../../assets/css/material-kit.css" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

<body class="profile-page sidebar-collapse">
    <div class="page-header header-filter" data-parallax="true" style="background-image: url('../assets/img/city-profile.jpg');"></div>
    <div class="main main-raised">
      <div class="profile-content">
        <div class="container">
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
              <div class="profile">
                <div class="avatar">
                  <img src="../assets/img/faces/christian.jpg" alt="Circle Image" class="img-raised rounded-circle img-fluid">
                </div>
                <div class="name">
                  <h3 *ngIf="user?.name" class="title">{{user.name}}</h3>
                  <h6>Designer</h6>
                  <a *ngIf="igUsername" href="http://instagram.com/{{igUsername}}" class=" " style="padding:5px !important;color: #d177ec"><i class="fa fa-instagram fa-2x"></i></a>
                  <a *ngIf="user?.twitterUsername" href="http://twitter.com/{{user.twitterUsername}}" class="" style="padding:5px !important;color: #2b99ea;"><i class="fa fa-twitter fa-2x"></i></a>

                  <br>
                  <div class="angular-with-newlines" *ngFor="let link of links;let i = index">
                      <a href="{{link.url}}" class="btn btn-link btn-pinterest" style="padding:5px !important"><i class="fa fa-link fa-lg"></i> {{link.name}}</a>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="description text-center">
              <ng-container *ngIf="user?.biography">
               {{user.biography}}<br>
              </ng-container>                

          </div>
          <div class="row">
            <div class="col-md-4">
                <a class="twitter-timeline" data-tweet-limit="3" href="https://twitter.com/{{user?.twitterUsername}}"></a>
            </div>
            <div class="col-md-4">
               
             
                   
                  
            </div>
            <div class="col-md-4">
              <div class="col-md-12" style="text-align: center">
                  <ng-container *ngIf="igUsername">
                      <i class="fa fa-instagram fa-lg"></i>Posts by @{{igUsername}}   

                    </ng-container>   

              </div>
                <ng-container *ngIf="iGimages">
                    <ul *ngFor="let image of iGimages">
                        <li><a href="{{igUrl}}"><img src={{image.imageUrl}} class="img-fluid rounded"  alt=""></a></li>
                      </ul>
                  </ng-container>                


                
            </div>

            
            <div class="col-md-6 ml-auto mr-auto">
              <div class="profile-tabs">
                <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" href="#studio" role="tab" data-toggle="tab">
                      <i class="material-icons">camera</i> Studio
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#works" role="tab" data-toggle="tab">
                      <i class="material-icons">palette</i> Work
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#favorite" role="tab" data-toggle="tab">
                      <i class="material-icons">favorite</i> Favorite
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="tab-content tab-space">
            <div class="tab-pane active text-center gallery" id="studio">
              <div class="row">
                <div class="col-md-3 ml-auto">
                  <img src="../assets/img/examples/studio-1.jpg" class="rounded">
                  <img src="../assets/img/examples/studio-2.jpg" class="rounded">
                </div>
                <div class="col-md-3 mr-auto">
                  <img src="../assets/img/examples/studio-5.jpg" class="rounded">
                  <img src="../assets/img/examples/studio-4.jpg" class="rounded">
                </div>
              </div>
            </div>
            <div class="tab-pane text-center gallery" id="works">
              <div class="row">
                <div class="col-md-3 ml-auto">
                  <img src="../assets/img/examples/olu-eletu.jpg" class="rounded">
                  <img src="../assets/img/examples/clem-onojeghuo.jpg" class="rounded">
                  <img src="../assets/img/examples/cynthia-del-rio.jpg" class="rounded">
                </div>
                <div class="col-md-3 mr-auto">
                  <img src="../assets/img/examples/mariya-georgieva.jpg" class="rounded">
                  <img src="../assets/img/examples/clem-onojegaw.jpg" class="rounded">
                </div>
              </div>
            </div>
            <div class="tab-pane text-center gallery" id="favorite">
              <div class="row">
                <div class="col-md-3 ml-auto">
                  <img src="../assets/img/examples/mariya-georgieva.jpg" class="rounded">
                  <img src="../assets/img/examples/studio-3.jpg" class="rounded">
                </div>
                <div class="col-md-3 mr-auto">
                  <img src="../assets/img/examples/clem-onojeghuo.jpg" class="rounded">
                  <img src="../assets/img/examples/olu-eletu.jpg" class="rounded">
                  <img src="../assets/img/examples/studio-1.jpg" class="rounded">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer footer-default">
      <div class="container">
        <nav class="float-left">
          <ul>
            <li>
              <a href="https://www.creative-tim.com">
                Creative Tim
              </a>
            </li>
            <li>
              <a href="https://creative-tim.com/presentation">
                About Us
              </a>
            </li>
            <li>
              <a href="http://blog.creative-tim.com">
                Blog
              </a>
            </li>
            <li>
              <a href="https://www.creative-tim.com/license">
                Licenses
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright float-right">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>, made with <i class="material-icons">favorite</i> by
          <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
        </div>
      </div>
    </footer>
